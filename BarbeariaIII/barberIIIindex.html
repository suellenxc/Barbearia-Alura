<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato Barber Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
        
    </head>
    <body>
        <header>
            <div class="box">
                <h1>
                    <img src="logo.png" alt="Logo da Barbearia Alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="../Barbearia/index.html">Home</a></li>
                        <li><a href="../Barbearia II/barberIIindex.html">Produtos</a></li>
                        <li><a href="../Barbearia III/barberIIIindex.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label>Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                
                <label for="E-mail">E-mail</label>
                <input type="email" id="E-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="80" rows="10" id="mensagem" class="input-padrao" required></textarea>
    
                <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                
                
                <label for="radio-telefone">                <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                
                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp</label>
               
                </fieldset>

            <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
            </fieldset>
            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por e-mail?
                
            </label>

                <input type="submit" value="Enviar formulário" class="enviar">
               
                
            </form>
            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h </td>
                </tr>
            
                <tr>
                    <td colspan="5"> Rio de Janeiro</td>
                </tr>
            </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura</p>
        </footer>
    </body>
</html>
